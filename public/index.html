<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mental-card</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="scenario-container" class="scenario-off hidden">
        <div class="scenario-line" id="scenario-top-line"></div>
        <div class="scenario-line" id="scenario-bottom-line"></div>
    </div>
    <img src="./assets/bell/2.png" alt="bell" id="bell" class="bell-pushed">
    <div id="card-info">
        <div id="card-info-on-field"></div>
        <div id="card-info-on-hand"></div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="player-container">
        <div id="player-hand"></div>
        <div id="player-deck"></div>
        <img src="./assets/deck-zone.png" class="card" alt="deck-zone" id="deck-zone">
    </div>
</body>
<script src="./dist/index_bundle.js"></script>
</html>
